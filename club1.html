<!-- club1.html (각 동아리별 페이지 예시) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSIATech 소개</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSIATech</h1>
    </header>
    <main class="club-detail">
        <img src="images/club1_logo.png" alt="동아리 1 로고" class="club-logo-large">
        <p class="club-description">CSIATech은 융합 웹프로그래밍을 통해 학생들이 겪는 기술적 어려움을 해결하는 동아리입니다.</p>
        <h2>수상 실적</h2>
        <ul>
            <li>CSIATech 웹사이트를 통해 청심국제고 고유 야자시스템 구축</li>
            <li>CSIATech 민원의 실시간 수렴으로 문제점 해결</li>
            <li>교내 프로그래밍 대회 수상</li>


        </ul>
        <h2>활동 사진</h2>
        <div class="club-gallery">
            <img src="images/club1_activity1.jpg" alt="활동 사진 1">
            <img src="images/club1_activity2.jpg" alt="활동 사진 2">
        </div>
    </main>
</body>
</html>
