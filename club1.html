<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSIATech 소개</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">청심국제고 동아리</a>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <img src="images/club1_logo.png" alt="CSIATech 로고" class="img-fluid mb-3" style="max-width: 200px;">
        <h1 class="fw-bold">CSIATech</h1>
        <p class="text-muted">CSIATech은 융합 웹프로그래밍을 통해 학생들이 겪는 기술적 어려움을 해결하는 동아리입니다.</p>

        <table class="table table-bordered mt-3">

                <tr>
                    <th>연도</th>
                    <th>수상 내용</th>

            </thead>
            <tbody>
                <tr>
                    <td>2024</td>
                    <td>CSIATech 웹사이트를 통해 청심국제고 고유 야자시스템 구축</td>

                <tr>
                    <td>2023</td>
                    <td>CSIATech 민원의 실시간 수렴으로 문제점 해결</td>
                </tr>
                <tr>
                    <td>2022</td>
                    <td>교내 프로그래밍 대회 수상</td>
                </tr>
            </tbody>
        </table>
        
        <h2 class="fw-bold mt-5">활동 사진</h2>
        <div class="row mt-3">
            <div class="col-md-6">
                <img src="images/club1_activity1.jpg" alt="활동 사진 1" class="img-fluid rounded">
            </div>
            <div class="col-md-6">
                <img src="images/club1_activity2.jpg" alt="활동 사진 2" class="img-fluid rounded">
            </div>
        </div>
